parameters:
- name: pythonVersion
  type: string
- name: allowUnstable
  type: boolean

steps:
- task: UsePythonVersionM@0
  inputs:
    versionSpec: ${{ parameters.pythonVersion }}
    allowUnstable: ${{ parameters.allowUnstable }}
    addToPath: true
    architecture: 'x64'
- powershell: 'if ( $(python --version) -ne "Python ${{ parameters.pythonVersion }}" ) { exit 1 }'
